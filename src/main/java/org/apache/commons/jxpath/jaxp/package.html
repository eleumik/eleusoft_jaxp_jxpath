<html>
<body>
{@link javax.xml.xpath} wrapper package for JXPath.
<p>Infos on how to configure the {@link XPathFactory}
are <a target=_blank href='http://java.sun.com/javase/6/docs/api/javax/xml/xpath/package-summary.html'>here</a>
<p>An option is to use a system property, something like:
<pre>
-Djavax.xml.xpath.XPathFactory:http://commons.apache.org/jxpath=org.apache.commons.jxpath.jaxp.JXPathXPathFactory
</pre>
</body>
</html>
